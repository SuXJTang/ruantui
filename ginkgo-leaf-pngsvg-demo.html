<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>银杏叶PNG-SVG动态背景演示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      /* 渐变背景替代纯色 */
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e6f2 100%);
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      perspective: 1000px;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      transition: background 1.5s ease;
    }
    
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #leafContainer {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #leafContainer > div {
      position: absolute;
      pointer-events: none;
      will-change: transform;
      backface-visibility: hidden;
      -webkit-animation-iteration-count: infinite, infinite;
      -webkit-animation-direction: normal, normal;
      -webkit-animation-timing-function: linear, ease-in;
    }
    
    /* 近景层叶子 - 更大更清晰 */
    #leafContainer > div.foreground {
      width: 110px;
      height: 75px;
      opacity: 1;
      z-index: 3;
      filter: blur(0px);
    }
    
    /* 中景层叶子 - 标准大小 */
    #leafContainer > div.midground {
      width: 80px;
      height: 55px;
      opacity: 0.9;
      z-index: 2;
      filter: blur(1px);
    }
    
    /* 远景层叶子 - 更小更模糊 */
    #leafContainer > div.background {
      width: 60px;
      height: 40px;
      opacity: 0.75;
      z-index: 1;
      filter: blur(2px);
    }

    #leafContainer > div > svg {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-direction: alternate;
      -webkit-animation-timing-function: ease-in-out;
      -webkit-transform-origin: 50% -100%;
    }

    /* 叶子拖尾效果 */
    .leaf-trail {
      position: absolute;
      pointer-events: none;
      opacity: 0.4;
      transform-origin: center center;
      transition: opacity 0.3s;
      filter: blur(1px);
      animation: trail-fade 0.8s ease-out;
      will-change: transform, opacity;
    }
    
    /* 拖尾淡出动画 */
    @keyframes trail-fade {
      0% { opacity: 0.6; filter: blur(0px); transform: scale(1.05); }
      100% { opacity: 0.3; filter: blur(2px); transform: scale(0.95); }
    }

    /* 元素淡出动画 */
    @keyframes fadeOut {
      0% { opacity: 0.4; }
      100% { opacity: 0; }
    }

    /* 叶子淡出动画 */
    @-webkit-keyframes fade {
      0%   { opacity: 1; }
      95%  { opacity: 1; }
      100% { opacity: 0; }
    }

    /* 叶子下落动画 - 调慢速度 */
    @-webkit-keyframes drop {
      0%   { -webkit-transform: translate(0px, -50px); }
      100% { -webkit-transform: translate(0px, 110vh); }
    }

    /* 顺时针旋转 */
    @-webkit-keyframes clockwiseSpin {
      0%   { -webkit-transform: rotate(-50deg); }
      100% { -webkit-transform: rotate(50deg); }
    }

    /* 逆时针旋转并翻转 */
    @-webkit-keyframes counterclockwiseSpinAndFlip {
      0%   { -webkit-transform: scale(-1, 1) rotate(50deg); }
      100% { -webkit-transform: scale(-1, 1) rotate(-50deg); }
    }
    
    /* 改进卡片样式 */
    .card {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15), 
                  0 0 0 1px rgba(255, 255, 255, 0.2) inset;
      padding: 40px 46px;
      max-width: 520px;
      text-align: center;
      z-index: 10;
      transition: all 0.5s ease;
    }
    
    /* 卡片悬停效果 */
    .card:hover {
      transform: translate(-50%, -50%) scale(1.02);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2),
                  0 0 0 1px rgba(255, 255, 255, 0.25) inset;
    }
    
    .card h1 {
      font-size: 2.6rem;
      color: #2a3f54;
      margin-bottom: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-shadow: 0 2px 3px rgba(0,0,0,0.05);
      transition: all 0.5s ease;
    }
    
    .card-content {
      color: #34495e;
      font-size: 1.15rem;
      line-height: 2;
      position: relative;
      padding: 0.8em 0;
    }
    
    .card-content p {
      margin: 0 0 1.2em;
      position: relative;
      padding-left: 1.2em;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    
    .card-content p:hover {
      transform: translateX(5px);
      color: #000;
    }
    
    .card-content p:before {
      content: "";
      position: absolute;
      left: 0;
      top: 0.85em;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #2a3f54;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    
    .card-content p:hover:before {
      transform: scale(1.5);
      background-color: currentColor;
    }
    
    /* 鼠标指针影响效果 */
    .cursor-effect {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
      transform: translate(-50%, -50%);
      z-index: 9;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .card {
        width: 85%;
        padding: 30px 20px;
      }
      
      .card h1 {
        font-size: 2rem;
      }
      
      .card-content {
        font-size: 1rem;
      }
    }
    
    /* 页面载入动画 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    
    .card {
      opacity: 0;
      animation: fadeIn 1s ease 0.5s forwards;
    }
  </style>
</head>

// 定义叶子数量
const NUMBER_OF_LEAVES = 30;

// 存储每片叶子的历史位置
let leafPositions = {};
// 拖尾长度
const TRAIL_LENGTH = 12;
// 近鼠标的叶子拖尾更长
const MOUSE_TRAIL_LENGTH = 18;
// 鼠标影响半径
const MOUSE_INFLUENCE_RADIUS = 150;

// 叶子容器
let leafContainer;

function init() {
  // 获取叶子容器元素
  leafContainer = document.getElementById('leafContainer');
  
  // 填充容器，创建叶子
  for (let i = 0; i < NUMBER_OF_LEAVES; i++) {
    leafContainer.appendChild(createALeaf(i));
  }
  
  // 启动动画循环
  requestAnimationFrame(updateTrails);
  
  // 添加窗口调整大小时重新初始化
  window.addEventListener('resize', function() {
    resetLeafContainer();
    
    // 重新创建叶子
    for (let i = 0; i < NUMBER_OF_LEAVES; i++) {
      leafContainer.appendChild(createALeaf(i));
    }
    
    // 清除所有拖尾
    clearAllTrails();
  });
  
  // 添加页面可见性变化监听
  document.addEventListener('visibilitychange', function() {
    if (!document.hidden) {
      resetLeafContainer();
      
      // 重新创建叶子
      for (let i = 0; i < NUMBER_OF_LEAVES; i++) {
        leafContainer.appendChild(createALeaf(i));
      }
    }
  });
}

// 重置叶子容器
function resetLeafContainer() {
  // 清空叶子容器
  while (leafContainer.firstChild) {
    leafContainer.removeChild(leafContainer.firstChild);
  }
  
  // 重置叶子位置记录
  leafPositions = {};
}

// 清除所有拖尾
function clearAllTrails() {
  const trails = document.querySelectorAll('.leaf-trail');
  trails.forEach(trail => {
    // 添加淡出动画
    trail.style.animation = 'fadeOut 0.3s forwards';
    // 延迟移除DOM元素，让动画有时间完成
    setTimeout(() => trail.remove(), 300);
  });
}

function updateTrails() {
  // 优化：使用requestAnimationFrame限制更新频率
  const now = performance.now();
  if (!updateTrails.lastUpdate || now - updateTrails.lastUpdate > 16) { // 约60fps
    updateTrails.lastUpdate = now;
    
    // 更新所有叶子的拖尾
    for (let id in leafPositions) {
      const positions = leafPositions[id];
      const leaf = document.getElementById('leaf-' + id);
      
      if (leaf && positions.length > 0) {
        const rect = leaf.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;
        
        // 计算移动距离
        let shouldAddPosition = true;
        if (positions.length > 0) {
          const lastPos = positions[positions.length - 1];
          const distance = Math.sqrt(Math.pow(x - lastPos.x, 2) + Math.pow(y - lastPos.y, 2));
          // 只有移动足够距离才添加新位置，避免静止时产生太多点
          shouldAddPosition = distance > 3;
        }
        
        if (shouldAddPosition) {
          // 添加新位置
          positions.push({ 
            x, 
            y, 
            rotation: leaf.style.transform,
            timestamp: now
          });
          
          // 限制拖尾长度
          if (positions.length > TRAIL_LENGTH) {
            positions.shift();
          }
          
          // 更新拖尾元素
          updateTrailElements(id, positions, leaf);
        }
      }
    }
  }
  
  requestAnimationFrame(updateTrails);
}

function updateTrailElements(id, positions, leaf) {
  // 移除旧的拖尾
  const oldTrails = document.querySelectorAll('.leaf-trail[data-leaf-id="' + id + '"]');
  oldTrails.forEach(trail => trail.remove());
  
  // 如果位置太少，不显示拖尾
  if (positions.length < 2) return;
  
  // 准备拖尾数据
  const trailData = [];
  for (let i = 0; i < positions.length - 1; i++) {
    trailData.push({
      position: positions[i],
      leaf,
      id,
      index: i,
      total: positions.length
    });
  }
  
  // 批量创建拖尾
  createTrailBatch(trailData);
}

// 新增：批量创建拖尾元素，提高性能
function createTrailBatch(trailData) {
  // 创建文档片段，减少DOM操作
  const fragment = document.createDocumentFragment();
  
  trailData.forEach(data => {
    const { position, leaf, id, index, total } = data;
    const trailElement = document.createElement('div');
    trailElement.className = 'leaf-trail';
    trailElement.dataset.leafId = id;
    
    // 复制叶子的SVG内容
    const svgContent = leaf.querySelector('svg').outerHTML;
    
    // 其余设置保持不变...
    const opacity = (index + 1) / total * 0.5;
    const scale = 0.7 + (index / total * 0.3);
    
    // 添加随机偏移和旋转，使拖尾看起来更自然
    const randomOffset = leaf.classList.contains('mouse-influenced') ? 3 : 1;
    const offsetX = (Math.random() - 0.5) * randomOffset;
    const offsetY = (Math.random() - 0.5) * randomOffset;
    const randomRotation = (Math.random() - 0.5) * 10; // -5度到5度的随机旋转
    
    // 设置样式
    Object.assign(trailElement.style, {
      position: 'absolute',
      left: (position.x + offsetX) + 'px',
      top: (position.y + offsetY) + 'px',
      width: leaf.offsetWidth * scale + 'px',
      height: leaf.offsetHeight * scale + 'px',
      transform: `translate(-50%, -50%) ${position.rotation || ''} rotate(${randomRotation}deg)`,
      opacity: opacity,
      zIndex: 1
    });
    
    // 如果是受鼠标影响的叶子，使拖尾更明显
    if (leaf.classList.contains('mouse-influenced')) {
      trailElement.style.filter = `blur(${(1 - index / total) * 2}px) brightness(1.2)`;
      // 添加更多光效
      trailElement.style.boxShadow = '0 0 5px rgba(255,255,255,0.3)';
    } else {
      trailElement.style.filter = `blur(${(1 - index / total) * 3}px)`;
    }
    
    trailElement.innerHTML = svgContent;
    
    // 给SVG路径设置新的颜色和透明度
    const path = trailElement.querySelector('path');
    if (path) {
      const leafColor = getLeafColor(leaf);
      if (leafColor) {
        // 受鼠标影响的叶子拖尾颜色更亮
        if (leaf.classList.contains('mouse-influenced')) {
          const color = leafColor.replace('rgba(', '').split(',')[0];
          if (color === '238' || color === '255') { // 黄色或白色
            path.setAttribute('fill', `rgba(255, 255, ${index % 2 ? '180' : '220'}, ${opacity})`);
          } else { // 绿色
            path.setAttribute('fill', `rgba(120, 255, ${index % 2 ? '180' : '220'}, ${opacity})`);
          }
        } else {
          path.setAttribute('fill', `${leafColor}${opacity})`);
        }
      }
    }
    
    fragment.appendChild(trailElement);
  });
  
  // 一次性添加所有拖尾元素
  document.body.appendChild(fragment);
}

function getLeafColor(leafElement) {
  if (!leafElement) return null;
  
  const path = leafElement.querySelector('path');
  if (!path) return null;
  
  const fillColor = path.getAttribute('fill');
  return colorMap[fillColor] || null;
}

// 获取随机整数
function randomInteger(low, high) {
  return low + Math.floor(Math.random() * (high - low));
}

// 获取随机浮点数
function randomFloat(low, high) {
  return low + Math.random() * (high - low);
}

// 返回CSS像素值
function pixelValue(value) {
  return value + 'px';
}

// 返回持续时间值
function durationValue(value) {
  return value + 's';
}

// 创建一片叶子
function createALeaf(id) {
  // 创建一个包装div和SVG内容
  var leafDiv = document.createElement('div');
  leafDiv.id = 'leaf-' + id;
  
  // 初始化位置数组
  leafPositions[id] = [];
  
  // 分配深度层 - 近景，中景或远景
  const depthLayer = Math.floor(Math.random() * 3); // 0, 1, 或 2
  if (depthLayer === 0) {
    leafDiv.className = 'foreground'; // 近景层
  } else if (depthLayer === 1) {
    leafDiv.className = 'midground';  // 中景层
  } else {
    leafDiv.className = 'background'; // 远景层
  }
  
  // 随机选择一种SVG叶子
  const svgContent = svgList[randomInteger(0, svgList.length)];
  
  // 设置叶子的初始位置
  leafDiv.style.top = "-100px";
  leafDiv.style.left = pixelValue(randomInteger(0, window.innerWidth - 100));
  
  // 随机选择旋转动画
  var spinAnimationName = (Math.random() < 0.5) ? 'clockwiseSpin' : 'counterclockwiseSpinAndFlip';
  
  // 设置动画名称
  leafDiv.style.webkitAnimationName = 'fade, drop';
  
  // 根据深度层调整下落速度
  var durationMultiplier;
  if (leafDiv.className === 'foreground') {
    durationMultiplier = 1.0; // 前景层速度基准
  } else if (leafDiv.className === 'midground') {
    durationMultiplier = 1.5; // 中景层速度较慢
  } else {
    durationMultiplier = 2.0; // 远景层速度最慢
  }
  
  // 随机设置淡出和下落动画的持续时间
  var fadeAndDropDuration = durationValue(randomFloat(8, 16) * durationMultiplier);
  
  // 设置动画持续时间
  leafDiv.style.webkitAnimationDuration = fadeAndDropDuration + ', ' + fadeAndDropDuration;
  
  // 随机设置动画延迟
  var leafDelay = durationValue(randomFloat(0, 7));
  leafDiv.style.webkitAnimationDelay = leafDelay + ', ' + leafDelay;
  
  // 创建SVG元素
  var svgElem = document.createElement('div');
  svgElem.innerHTML = svgContent;
  svgElem = svgElem.firstChild;
  
  // 设置SVG元素的动画
  svgElem.style.webkitAnimationName = spinAnimationName;
  svgElem.style.webkitAnimationDuration = durationValue(randomFloat(4, 8));
  
  // 将SVG添加到div中
  leafDiv.appendChild(svgElem);
  
  // 为叶子添加动画结束监听
  leafDiv.addEventListener('animationend', function(e) {
    if (e.animationName === 'fade') {
      // 当淡出动画结束时，创建新的叶子替换此叶子
      const newLeaf = createALeaf(id);
      this.parentNode.replaceChild(newLeaf, this);
    }
  });
  
  // 返回创建的叶子div
  return leafDiv;
}

// 页面加载完成后初始化
window.addEventListener('load', function() {
  // 添加页面载入动画效果
  document.body.classList.add('fade-in');
  
  // 初始化叶子
  setTimeout(() => {
    init();
    
    // 添加鼠标移动效果
    initMouseEffect();
    
    // 显示卡片
    document.querySelector('.card').style.opacity = '1';
  }, 300);
});

// 初始化鼠标效果
function initMouseEffect() {
  const cursorEffect = document.getElementById('cursorEffect');
  const container = document.getElementById('container');
  
  // 防抖函数：限制函数调用频率
  function debounce(func, wait) {
    let timeout;
    return function() {
      const context = this, args = arguments;
      clearTimeout(timeout);
      timeout = setTimeout(() => func.apply(context, args), wait);
    };
  }
  
  // 节流函数：确保函数在一定时间内最多执行一次
  function throttle(func, limit) {
    let inThrottle;
    return function() {
      const context = this, args = arguments;
      if (!inThrottle) {
        func.apply(context, args);
        inThrottle = true;
        setTimeout(() => inThrottle = false, limit);
      }
    };
  }
  
  // 使用节流处理鼠标移动事件，减少计算负担
  const throttledMouseMove = throttle(function(e) {
    // 更新光效位置
    cursorEffect.style.left = e.clientX + 'px';
    cursorEffect.style.top = e.clientY + 'px';
    cursorEffect.style.opacity = '1';
    
    // 影响附近的叶子
    influenceNearbyLeaves(e.clientX, e.clientY);
  }, 16); // 约60fps
  
  // 鼠标移动时显示效果
  container.addEventListener('mousemove', throttledMouseMove);
  
  // 鼠标离开时隐藏效果
  container.addEventListener('mouseleave', function() {
    cursorEffect.style.opacity = '0';
  });
  
  // 添加鼠标点击效果
  container.addEventListener('click', function(e) {
    // 创建点击波纹效果
    const ripple = document.createElement('div');
    ripple.className = 'cursor-ripple';
    ripple.style.left = e.clientX + 'px';
    ripple.style.top = e.clientY + 'px';
    document.body.appendChild(ripple);
    
    // 强烈影响点击区域的叶子
    influenceNearbyLeaves(e.clientX, e.clientY, true);
    
    // 动画结束后移除波纹
    setTimeout(() => {
      ripple.remove();
    }, 1000);
  });
}

// 添加鼠标波纹效果的CSS
const style = document.createElement('style');
style.textContent = `

    position: absolute;
    pointer-events: none;
    width: 20px;

    100% { width: 300px; height: 300px; opacity: 0; }
  }
`;
document.head.appendChild(style);

// 改进影响鼠标附近的叶子函数，添加强烈影响参数
function influenceNearbyLeaves(mouseX, mouseY, strongEffect = false) {
  const leaves = document.querySelectorAll('#leafContainer > div');
  // 强烈影响时扩大半径
  const influenceRadius = strongEffect ? MOUSE_INFLUENCE_RADIUS * 1.5 : MOUSE_INFLUENCE_RADIUS;
  
  // 计算影响的叶子数量
  let affectedCount = 0;
  
  leaves.forEach(leaf => {
    const rect = leaf.getBoundingClientRect();
    const leafX = rect.left + rect.width / 2;
    const leafY = rect.top + rect.height / 2;
    
    // 计算距离
    const distance = Math.sqrt(Math.pow(mouseX - leafX, 2) + Math.pow(mouseY - leafY, 2));
    
    // 如果叶子在影响范围内
    if (distance < influenceRadius) {
      affectedCount++;
      
      // 添加受影响标记
      leaf.classList.add('mouse-influenced');
      
      // 为受影响的叶子更新拖尾长度
      const id = leaf.id.split('-')[1];
      if (leafPositions[id]) {
        // 强烈影响时拖尾更长
        const maxTrailLength = strongEffect ? MOUSE_TRAIL_LENGTH * 1.5 : MOUSE_TRAIL_LENGTH;
        while (leafPositions[id].length > maxTrailLength) {
          leafPositions[id].shift();
        }
      }
      
      // 计算影响力度
      const influence = 1 - (distance / influenceRadius);
      
      // 计算偏移方向和强度
      const multiplier = strongEffect ? 1.5 : 0.8;
      const directionX = (leafX - mouseX) * influence * multiplier;
      const directionY = (leafY - mouseY) * influence * multiplier;
      
      // 应用临时样式
      leaf.style.transition = 'transform 0.3s ease';
      leaf.style.transform = `translate(${directionX}px, ${directionY}px)`;
      
      // 添加发光效果
      const brightness = strongEffect ? 1.4 : 1.2;
      leaf.style.filter = `brightness(${brightness}) drop-shadow(0 0 ${strongEffect ? '8px' : '3px'} rgba(255,255,255,0.5))`;
      
      // 淡出效果
      setTimeout(() => {
        leaf.style.transform = '';
        leaf.style.filter = '';
        // 移除受影响标记
        leaf.classList.remove('mouse-influenced');
      }, strongEffect ? 800 : 500);
    }
  });
  
  // 如果是强烈影响，添加额外的视觉效果
  if (strongEffect && affectedCount > 0) {
    // 改变背景渐变方向
    document.body.style.background = `linear-gradient(${Math.random() * 360}deg, #f0f4f8 0%, #d9e6f2 100%)`;
    
    // 震动效果
    document.body.style.animation = 'none';
    setTimeout(() => {
      document.body.style.animation = 'slight-shake 0.5s ease-out';
    }, 10);
    
    // 添加轻微震动动画
    const shakeStyle = document.createElement('style');
    shakeStyle.innerHTML = `
      @keyframes slight-shake {
        0% { transform: translate(0, 0) rotate(0); }
        25% { transform: translate(2px, 2px) rotate(0.5deg); }
        50% { transform: translate(-1px, -2px) rotate(-0.5deg); }
        75% { transform: translate(-3px, 1px) rotate(0.25deg); }
        100% { transform: translate(0, 0) rotate(0); }
      }
    `;
    document.head.appendChild(shakeStyle);
  }
}
